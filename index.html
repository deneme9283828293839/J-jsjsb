<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melisa'ya Özel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff00ff;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btns {
      display: flex;
      gap: 2rem;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .yes { background: #ff0080; color: white; }
    .no { background: #444; color: white; }
    button:hover { transform: scale(1.1); }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 2rem;
      animation: float 5s linear infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #ff00ff; }
      50% { text-shadow: 0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 5px #ff00ff; }
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_f8e360b2f2.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h1>Melisa</h1>
    <p>Benimle sevgili olur musun?</p>
    <div class="btns">
      <button class="yes" onclick="sendAnswer('Evet')">Evet</button>
      <button class="no" onclick="sendAnswer('Hayır')">Hayır</button>
    </div>
  </div>
  <div class="hearts" id="hearts"></div>
  <script>
    const token = "7932077077:AAEGeyf9RqdSnAqnDCeiF2KZrbbKt7TPFxw";
    const chatId = "6597102951";

    function sendAnswer(answer) {
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: "Melisa cevabı: " + answer
        })
      });

      if (answer === "Evet") {
        for (let i = 0; i < 100; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '❤️';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = Math.random() * 100 + 'vh';
          heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
          document.getElementById('hearts').appendChild(heart);
        }
      } else {
        document.body.innerHTML = '<h1 style="color:red; text-align:center; margin-top:20%;">Kalbim kırıldı... 💔</h1>';
        document.body.style.background = "#000";
      }
    }
  </script>
</body>
</html>
